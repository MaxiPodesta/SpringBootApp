<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Person Data</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="templates.layout/layout :: header"></header>

        <h2>[[#{person.form}]]</h2>
        <a th:href="@{/}">[[#{action.return}]]</a>
        <br/>
        <form th:action="@{/save}" method="post" th:object="${person}">
            <input type="hidden" name="idPerson" th:field="*{idPerson}"/>
            <br/>
            <label for="name">[[#{person.name}]]:</label>
            <input type="text" name="name" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Name</span>
            <br/>
            <label for="surname">[[#{person.surname}]]:</label>
            <input type="text" name="surname" th:field="*{surname}"/>
            <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error Surname</span>
            <br/>
            <label for="email">[[#{person.email}]]:</label>
            <input type="text" name="email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Email</span>
            <br/>
            <label for="phone">[[#{person.phone}]]:</label>
            <input type="tel" name="phone" th:field="*{phone}"/>
            <br/>
            <input type="submit" name="save" th:value="#{action.save}"/>
        </form>
        
        <footer th:replace="layout/layout :: footer"></footer>
        
    </body>
</html>
